<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <section class="location-search">
      <form id="location-form" method="post">
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter a location..."
          required
        />
        <button type="submit">
        </button>
      </form>
    </section>

    <section class="data-display">
      <div class="current-card-display">
      </div>
      
      <div class="forecast-cards-display">
      </div>
    </section>

    <div class="templates">
      <template id="forecast-card-template">
        <article class="forecast-data-card">
          <header>
            <time datetime="" data-forecast="date"></time>
            <img src="" alt="" class="icon" data-forecast="icon">
          </header>

          <div class="forecast-data">
            <p class="temperature" data-forecast="temp"></p>
            <p class="precip-type" data-forecast="precipType"></p>
            <p class="precip-prob" data-forecast="precipProb"></p>
            <p class="precip" data-forecast="precip"></p>
            <p class="snow" data-forecast="snow"></p>
          </div>
        </article>
      </template>

      <template id="current-card-template">
        <article class="current-data-card">
          <header class="card-header">
            <h3 class="address" data-forecast="address"></h3>
            <p class="conditions" data-forecast="conditions"></p>
            <p class="date-time"><sup>Last updated: <span data-forecast="dateTime"></span></sup></p>
            <img src="" alt="" class="icon" data-forecast="icon">
          </header>

          <div class="current-card-body">
            <div class="general-data">
              <p class="temperature">Temp: <span data-forecast="temp"></span></p>
              <p class="feels-like"><sup>Feels: <span data-forecast="feelsLike"></span></sup></p>
              <p class="humidity">Humidity: <span data-forecast="humidity"></span></p>
            </div>

            <div class="precipitation-data">
              <p class="precip">Precip<sup>(mm)</sup>: <span  data-forecast="precip"></span></p>
              <p class="precip-prob">P.O.P: <span data-forecast="precipProb"></span></p>
              <p class="precip-type" data-forecast="precipType"></p>
              <p class="snow">Snow<sup>(cm)</sup>: <span data-forecast="snow"></span></p>
            </div>

            <div class="sunrise-sunset-data">
              <p class="sunrise"><img src="" alt="" class="thumbnail" width="20" height="20"> <span data-forecast="sunrise"></span></p>
              <p class="sunset"> <img src="" alt="" class="thumbnail" width="20" height="20"> <span data-forecast="sunset"></span></p>
            </div>

            <div class="wind-data">
              <p class="wind-speed"><sup>Wind: <span data-forecast="windSpeed"></span></sup></p>
              <p class="wind-direction"><sup>Direction: <span data-forecast="windDirection"></span></sup></p>
              <p class="wind-gust"><sup>Gust: <span data-forecast="windGust"></span></sup></p>
            </div>
          </div>
        </article>
      </template>
    </div>
  </body>
</html>
