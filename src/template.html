<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <section class="location-search">
      <form id="location-form" method="post">
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter a location..."
          required
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="data-display">
      <article class="current-data-card">
        <header class="card-header">
          <h3 class="address" data-forecast="address"></h3>
          <p class="description" data-forecast="description"></p>
          <p class="date-time" data-forecast="dateTime"></p>
          <img src="" alt="" class="icon" data-forecast="icon">
        </header>

        <div class="current-card-body">
          <div class="general-data">
            <p class="temperature" data-forecast="temp"></p>
            <p class="feels-like" data-forecast="feelsLike"></p>
            <p class="conditions" data-forecast="conditions"></p>
            <p class="humidity" data-forecast="humidity"></p>
          </div>

          <div class="precipitation-data">
            <p class="precip" data-forecast="precip"></p>
            <p class="precip-prob" data-forecast="precipProb"></p>
            <p class="precip-type" data-forecast="precipType"></p>
            <p class="snow" data-forecast="snow"></p>
          </div>

          <div class="sunrise-sunset-data">
            <p class="sunrise" data-forecast="sunrise"></p>
            <p class="sunset" data-forecast="sunset"></p>
          </div>

          <div class="wind-data">
            <p class="wind-speed" data-forecast="windSpeed"></p>
            <p class="wind-direction" data-forecast="windDirection"></p>
            <p class="wind-gust" data-forecast="windGust"></p>
          </div>
        </div>
      </article>
      
      <div class="forecast-cards-display">
        <h1>Forecast</h1>
      </div>
    </section>

    <div class="templates">
      <template id="forecast-card-template">
        <article class="forecast-data-card">
          <header>
            <time datetime="" data-forecast="date"></time>
            <img src="" alt="" class="icon" data-forecast="icon">
          </header>

          <div class="forecast-data">
            <p class="temperature" data-forecast="temp"></p>
            <p class="precip-type" data-forecast="precipType"></p>
            <p class="precip-prob" data-forecast="precipProb"></p>
            <p class="precip" data-forecast="precip"></p>
            <p class="snow" data-forecast="snow"></p>
          </div>
        </article>
      </template>

      <template id="current-card-template">
        <article class="current-data-card">
          <header class="card-header">
            <h3 class="address" data-forecast="address"></h3>
            <p class="description" data-forecast="description"></p>
            <p class="date-time" data-forecast="dateTime"></p>
            <img src="" alt="" class="icon" data-forecast="icon">
          </header>

          <div class="current-card-body">
            <div class="general-data">
              <p class="temperature" data-forecast="temp"></p>
              <p class="feels-like" data-forecast="feelsLike"></p>
              <p class="conditions" data-forecast="conditions"></p>
              <p class="humidity" data-forecast="humidity"></p>
            </div>

            <div class="precipitation-data">
              <p class="precip" data-forecast="precip"></p>
              <p class="precip-prob" data-forecast="precipProb"></p>
              <p class="precip-type" data-forecast="precipType"></p>
              <p class="snow" data-forecast="snow"></p>
            </div>

            <div class="sunrise-sunset-data">
              <p class="sunrise" data-forecast="sunrise"></p>
              <p class="sunset" data-forecast="sunset"></p>
            </div>

            <div class="wind-data">
              <p class="wind-speed" data-forecast="windSpeed"></p>
              <p class="wind-direction" data-forecast="windDirection"></p>
              <p class="wind-gust" data-forecast="windGust"></p>
            </div>
          </div>
        </article>
      </template>
    </div>
  </body>
</html>
