<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <section class="location-search">
      <form id="location-form" method="post">
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter a location..."
          required
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="data-display">
      <article class="current-data-card">
        <header class="card-header">
          <h3 class="address"></h3>
          <p class="description"></p>
          <img src="" alt="" class="icon">
        </header>

        <div class="current-card-body">
          <div class="general-data">
            <p class="temperature"></p>
            <p class="conditions"></p>
            <p class="humidity"></p>
          </div>

          <div class="precipitation-data">
            <p class="precip"></p>
            <p class="precip-prob"></p>
            <p class="precip-type"></p>
            <p class="snow"></p>
          </div>

          <div class="sunrise-sunset-data">
            <p class="sunrise"></p>
            <p class="sunset"></p>
          </div>

          <div class="wind-data">
            <p class="wind-speed"></p>
            <p class="wind-direction"></p>
            <p class="wind-gust"></p>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
