<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .placeholder-bg { fill: #e8e8e8; }
      .placeholder-border { fill: none; stroke: #999; stroke-width: 2; stroke-dasharray: 5,5; }
      .placeholder-icon { fill: #999; }
      .placeholder-text { fill: #666; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="placeholder-bg" width="100" height="100" rx="4"/>
  
  <!-- Dashed border -->
  <rect class="placeholder-border" x="5" y="5" width="90" height="90" rx="4"/>
  
  <!-- Broken image icon -->
  <g class="placeholder-icon">
    <!-- Image frame -->
    <path d="M30,35 L70,35 L70,65 L30,65 Z" fill="none" stroke="#999" stroke-width="2"/>
    
    <!-- Mountain/landscape shape -->
    <path d="M30,55 L40,45 L50,52 L60,42 L70,50 L70,65 L30,65 Z" opacity="0.3"/>
    
    <!-- X mark indicating broken -->
    <line x1="35" y1="40" x2="45" y2="50" stroke="#999" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="45" y1="40" x2="35" y2="50" stroke="#999" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- 404 text -->
  <text class="placeholder-text" x="50" y="80" text-anchor="middle">Image Not Found</text>
</svg>
