<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Odin Weather</title><script defer="defer" src="main.bundle.js"></script><link href="main.28cfceabdbb48a6e3477.css" rel="stylesheet"></head><body><section class="location-search"><form id="location-form" method="post"><input id="location" name="location" placeholder="Enter a location..." required/> <button type="submit"></button></form></section><section class="data-display"><div class="current-card-display"></div><div class="forecast-cards-display"></div></section><div class="templates"><template id="forecast-card-template"><article class="forecast-data-card"><header><time datetime="" data-forecast="date"></time> <img src="" alt="" class="icon" data-forecast="icon"/></header><div class="forecast-data"><p class="temperature" data-forecast="temp"></p><p class="precip-type" data-forecast="precipType"></p><p class="precip-prob" data-forecast="precipProb"></p><p class="precip" data-forecast="precip"></p></div></article></template><template id="current-card-template"><article class="current-data-card"><header class="card-header"><h3 class="address" data-forecast="address"></h3><p class="conditions" data-forecast="conditions"></p><p class="date-time"><sup>Last updated: <span data-forecast="dateTime"></span></sup></p><img src="" alt="" class="icon" data-forecast="icon"/></header><div class="current-card-body"><div class="general-data"><h3>General</h3><p class="temperature">Temp: <span data-forecast="temp"></span></p><p class="feels-like">Feels: <span data-forecast="feelsLike"></span></p><p class="humidity">Humidity: <span data-forecast="humidity"></span></p></div><div class="precipitation-data"><h3>Precipitation</h3><p class="precip-type">Precip: <span data-forecast="precipType"></span></p><p class="precip">Amount: <span data-forecast="precip"></span></p><p class="precip-prob">P.O.P: <span data-forecast="precipProb"></span></p></div><div class="sunrise-sunset-data"><h3>Sun</h3><div class="sunrise"><img src="" alt="" class="thumbnail" width="20" height="20"/> <span data-forecast="sunrise"></span></div><div class="sunset"><img src="" alt="" class="thumbnail" width="20" height="20"/> <span data-forecast="sunset"></span></div></div><div class="wind-data"><h3>Wind</h3><p class="wind-speed">Speed: <span data-forecast="windSpeed"></span></p><p class="wind-gust">Gust: <span data-forecast="windGust"></span></p><p class="wind-direction">Direction: <span data-forecast="windDirection"></span></p></div></div></article></template></div></body></html>
